{% include "base.html"%}

<h3>Registrazione</h3>

<style>
    /* Centra il titolo della pagina */
    h3 {
        text-align: center;
        font-size: 2em; /* Dimensione maggiore per il titolo */
        margin-bottom: 20px; /* Spazio sotto il titolo */
    }

    /* Centra i contenuti del form (i campi e il bottone) */
    form, p {
        text-align: center;
    }

    /* Etichette dei campi del form */
    .label {
        display: block; /* Ogni label su una nuova linea */
        margin: 10px 0;  /* Spaziatura tra le etichette */
        font-size: 1.1em; /* Imposta una dimensione leggermente maggiore per le etichette */
        font-weight: bold; /* Imposta il grassetto per le etichette */
    }

    input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .centered{
        text-align: center;
    }   

    .error {
        color: red;
        font-size: 1em;
        margin-top: 5px;
    }
</style>

<form method="POST" action="">
    {% csrf_token %}
    
    {% for field in form %}
        <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
                <div class="error">
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
    {% endfor %}

    <input type="submit" value="Crea Utente">
</form>

    <a href="{% url 'login' %}">login</a>
</div>
